<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    <!-- Unordered lists-->
    <ul style="list-style: circle;">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <!-- Ordered Lists -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- Nested lists -->
     <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
            <li>Nested 1</li>
            <li>Nested 2</li>
        </ul>
        <li>Item 3</li>
        <li>Item 4</li>
     </ul>

    <!-- Tables -->
    <table style="width: 600px;">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nhan</td>
                <td>Pham</td>
                <td>nhanpham@gmail.com</td>
            </tr>
            <tr>
                <td>Duong</td>
                <td>Nguyen</td>
                <td>duongNguyen@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
