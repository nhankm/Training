<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">

        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="enter an name"><br>
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="enter an email"><br>
        </div>

        <!-- Textarea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea><br>
        </div>

        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="orther">Orther</option>
            </select>
        </div>

        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age"><br>
        </div>

        <!-- Date -->
        <div>
            <label for="brithdate">Brithdate</label><br>
            <input type="date" name="brithdate" id="brithdate"><br>
        </div>

        <!-- Radio-->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership">Simple
            <input type="radio" name="membership" value="standard" id="membership">Standard
            <input type="radio" name="membership" value="super" id="membership">Super
        </div>

        <!-- Checkbox-->
        <div>
            <label for="membership">I Like...</label>
            <input type="checkbox" name="likes" value="bike" id="likes">Bike
            <input type="checkbox" name="likes" value="car" id="likes">Car
            <input type="checkbox" name="likes" value="boat" id="likes">Boat
        </div>

        <!-- Input submit-->
        <input type="submit" value="Submit">

        <!-- button submit -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
