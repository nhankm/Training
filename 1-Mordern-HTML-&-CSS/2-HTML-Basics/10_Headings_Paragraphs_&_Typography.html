<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings, Paragraphs, Typography</title>
</head>
<body>
    <!-- Headings -->
     <h1>Heading 1</h1>
     <h2>Hedaing 2</h2>
     <h3>Hedaing 3</h3>
     <h4>Hedaing 4</h4>
     <h5>Hedaing 5</h5>
     <h6>Hedaing 6</h6>

    <!-- Paragraph -->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi voluptatibus illum 
    obcaecati <strong>labore nam <b>consequuntur</b> sunt</strong> dicta temporibus <em>consectetur totam,</em> rerum,
    <!-- Line break -->    
    <br>
    <br>
    repellendus quae <del>sed at modi</del> ipsam debitis 
    <!-- Horizontal Rule -->
    <hr>
    excepturi repudiandae.</p>
</body>
</html>
